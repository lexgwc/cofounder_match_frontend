<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cofounder connect</h1>
    <h2>Search Cofounders</h2>
    <!-- // change addMovie -->
    <form action="/profile" method="get">
        <label for="school">School:</label><br>
        <select id="school" name="school">
            <option value="">Select School</option>
            <!-- Populate with actual options -->
        </select><br>
    
        <label for="technical">Technical:</label><br>
        <input type="radio" id="technicalYes" name="isTechnical" value="yes">
        <label for="technicalYes">Yes</label><br>
        <input type="radio" id="technicalNo" name="isTechnical" value="no">
        <label for="technicalNo">No</label><br>
    
        <label for="industryInterests">Industry Interests:</label><br>
        <select id="industry" name="industry">
            <option value="">Select Industry</option>
            <!-- Populate with actual options -->
        </select><br>
    
        <input type="submit" value="Search Cofounders">
    </form>
    <div id="cofounder-list">
        <ul></ul>
    </div>
</body>
</html>
